<!DOCTYPE html>
<!-- Specify the language fo the webpage-->
<html lang="en">

<!--########### Head section ###########-->
<!-- Define charset the styles path and the title of page-->
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./style/styles.css">
	<link rel="stylesheet" href="./style/styles_m.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>ShareMyTrip - Messages</title>
</head>

<body>
	<!-- ###### Section for the header ######-->
	<!-- It contains the logo of the webpage and the title o it-->
	<header id="header_container">
		<div id="logo_container">
			<img id="header_logo" src="./images/SHAREMYTRIP_free-file.png" alt="sharemytrip logo">
		</div>
		<div id="menu_full_page">
			<div class="menu_option" id="home">
				<ion-icon name="home-outline"></ion-icon>
				<p>Home</p>
			</div>
			<div class="menu_option" id="add_plan">
				<ion-icon name="map-outline"></ion-icon>
				<p>Add plan</p>
			</div>
			<div class="menu_option" id="ranking">
				<ion-icon name="trophy-outline"></ion-icon>
				<p>Rankings</p>
			</div>
		</div>
		<div id="user_part">
			<div id="signin_button">
				<ion-icon name="person-outline"></ion-icon>
				<p>Sign in</p>
			</div>
			<div id="user_logged">
				<img id="user_img" src="./images/luisito_profile.jpg" alt="profile picture">
				<p id="user_username">@User1</p>
			</div>
		</div>
	</header>

	<div id="sidebar_user">
		<button class="close" id="sidebar_close">&times;</button>
		<div id="logged_user">
			<img id="img_user" src="./images/luisito_profile.jpg" alt="profile picture">
			<p id="username_user">@User1</p>
		</div>
		<div id="user-menu">
			<div class="menu-button" id="my-profile">
				<p>My profile</p>
			</div>
			<div class="menu-button" id="my-messages">
				<p>My messages</p>
			</div>
			<div class="menu-button" id="log-out">
				<p>Log out</p>
			</div>
		</div>
	</div>

  <div id="breadcrum">
    <p> Home > Messages </p>
  </div>

  <div class="messages-container">
    <div class="people-chats">
      <div id= "luisito-chat" class="main-chat">
        <p>Luisito Comunica</p>
      </div>
      <div id= "susan-chat" class="secondary-chat">
        <p>Susan Fisher</p>
      </div>
      <div id= "liam-chat" class="selected-chat">
        <p>Liam Mackenzie</p>
      </div>
      <div id= "enrique-chat" class="secondary-chat">
        <p>Enrique Mateos</p>
      </div>
      <div id= "eloy-chat" class="secondary-chat">
        <p>Eloy Garoz</p>
      </div>
		</div>

    <div class="open-chat">
      <div class="name-bar">
        <p>Liam Mackenzie</p>
      </div>
			<div class="other-message">
				<p>Hi, Luisito</p>
			</div>
			<div class="user-message">
        <p>Hi, Liam</p>
      </div>
      <div class="write-bar">
        <p>Write your message...</p>
      </div>
    </div>
  </div>





	<!-- ###### Section for the footer ######-->
	<!-- It contains additional information like TOS or Privacy Policy-->
	<footer id="footer_container">
		<div id="logo_container_f">
            <img id="footer_logo" src="./images/SHAREMYTRIP_free-file.png" alt="logo">
        </div>
        <div class="footer_links">
            <ul>
                <li><a href="terms.html">Terms and Conditions</a></li>
                <li><a href="privacy.html">Privacy Policy</a></li>
            </ul>
        </div>
				<div class="footer_icons">
            <a href="https://www.facebook.com/" class="fa fa-facebook"></a>
            <a href="https://twitter.com/" class="fa fa-twitter"></a>
            <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
        </div>
	</footer>

  <!-- THis section is used to be able to put icons in the page-->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>-->
  <script src="https://unpkg.com/jquery/dist/jquery.js"></script>
  <script src="https://unpkg.com/image-map/dist/image-map.jquery.js"></script>
  <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
  <script src="./script/scripts.js"></script>
  </body>
